<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="10" cllespacing="10">
    <!--table时表格标签
        border 边框粗细
        cllespacing 单元格之间的间距
        cllpadding 单元格内边距（单元格距内容的距离）
        colspan 是跨列 值为跨几列   只是1-1单元格自己跨列，
        rowspan 是跨行  值为跨几行  只是单元格本身自己跨行。
        -->
    <tr><!-- table row 表示行-->
        <td colspan="2" align="center">1-1</td><!--table data 表示列-->
        <td>1-2</td>
        <td rowspan="2">1-3</td>
    </tr>
    <tr>
        <td>2-1</td><td>2-2</td><td>2-3</td>
    </tr>
</table>
</body>
</html>
