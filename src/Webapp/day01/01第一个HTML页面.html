
<!--下面的标签文档声明：告诉浏览器使用HTML的哪个版本的标准解析页面     次写法代表使用html5的标准解析页面-->
<!DOCTYPE html>
<!--页面的根标签  所有标签内容都卸载根标签里面-->
<html lang="en">
<head>     <!--头标签：里面写给浏览器看的内容-->
    <meta charset="UTF-8">          <!--告诉浏览器使用的字符集时UTF-8-->
    <title>Title</title>                <!--告诉浏览器标题是什么-->
</head>
<body><!--体标签：里面写给用户看的内容-->
    这是第一个html页面
    <h1 align="center">内容标题1</h1><!-- align是属性-->
    <h2 align="right">内容标题2</h2>
    <h3>内容标题3</h3>
    <h4>内容标题4</h4>
    <h5>内容标题5</h5>
    <h6>内容标题6</h6>
    <p> 段落标签1</p>
    <p> 段落标签2</p>
    加粗<b>标签</b>
    斜体<i>标签</i>
    删除线<s>标签</s>
    下划线<u>标签</u>
    小字<small>标签</small>

</body>
</html>
