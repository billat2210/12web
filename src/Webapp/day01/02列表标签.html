<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>无序列表</h3>
<ul>
    <li>刘备</li>
    <li>关羽</li>
    <li>孙尚香</li>
    <li>刘婵</li>
    <li>诸葛亮</li>
</ul>
<h3>有序列表</h3>
<!--type控制序号类型
    start设置起始值
    reversed降序  -->
<ol type="a" start="10" reversed="reversed">
    <li>打开冰箱门</li>
    <li>把大象装进去</li>
    <li>观赏冰箱门</li>
    <h3>列表嵌套</h3>
    <ul>
        <li>凉菜
            <ol>
                <li>拍黄瓜</li><li>花毛一体</li>
            </ol>
            <li>炒菜
                <ol>
                    <li>宫保鸡丁</li><li>木须肉</li>
                </ol>

        </li>
    </ul>
</ol>
</body>
</html>
