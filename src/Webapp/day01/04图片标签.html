<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
     src:路径
     1.相对路径：访问站内资源时使用
        - 图片和页面同级目录：直接写图片名
        - 图片在页面的上级目录：../图片名 ../是往上倒一层
        - 图片在页面的下级目录：文件名/图片名
      2.绝对路径：访问站外资源时使用,称为图片盗链
      好处：节省自己网站资源
      坏处：有可能找不到图片
      alt：图片不能显示时显示的文本
      title：设置图片的标题
      width:图片的宽度  只设置宽度时，高度会等比例缩放  也可以设置百分比（是窗口的百分比）
      height：图片的高度
      -->
<img src="logo.png" title="这是百度图片" width="200" height="200" alt="">
<img src="../a.jpg" title="这是往上搜的图片"  width="50%" alt="">
<img src="abc/b.jpg" title="这是漫画图片"  width="200" height="200" alt="">
<img src="http://cdn.tmooc.cn/bsfile//courseImg///79f8d9bcb6394c1580bc299a19fc78b4.jpg" alt="">
</body>
</html>
