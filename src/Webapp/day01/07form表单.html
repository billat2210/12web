<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--action 提交地址-->
<form action="http：//www.tmooc.cn" >
<!--placeholder 占位文本
    name是所有控件必须添加的属性，否则不提交该数据
    maxlength 最大的字符长度
    value是设置默认值
    readonly 设置只读 加了之后改不了
    -->
用户名：<input type="text" name="username" maxlength="5" placeholder="请输入用户名"><br>
密码 ：<input type="password" name="password"><br>

<!--单选框
    type=“radio”
必须写相同的name，如果不加value 提交的内容是on 必须写value指定提交
内容
checked 设置默认选中
label 本实例中设置“男”字可选
-->
性别:<input type="radio" name="gender" value="m" id="r1"><label for="r1">男</label>
    <input type="radio" name="gender" value="w"
           checked="checked" id="r2"><label for="r2">女</label><br>
<!--type="checkbox"  多选框
    单选和多选属性通用
    -->
兴趣爱好：<input type="checkbox" name="hobby" value="cy" id="c1"><label for="c1">抽烟</label>
        <input type="checkbox" name="hobby" value="hj" id="c2"><label for="c2">喝酒</label>
        <input type="checkbox" name="hobby" value="tt" id="c3"><label for="c3">烫头</label><br>
<!--日期选择器-->
生日：  <input  type="date" name="birthday"><br>
<!--文件选择器-->
靓照：<input type="file" name="pic"><br>
        <!--文本域
        cols 列数
        rows 行数
            -->
自我介绍： <textarea name="intro" placeholder="说点什么" cols="30" rows="10"></textarea><br>
<!--下拉选

        option：可选择的选项
        在option后加上value属性，可以改变提交的内容
            selected=“selected”加在哪里，哪里默认选中-->
所在地： <select name="city" >
    <option value="bj" selected="selected">北京</option>
    <option value="sh">上海</option>
    <option value="gz">广州</option>
</select>
<!--重置按钮 reset-->
<input type="reset">
<!--自定义按钮 button  学习Java Script 后才能添加点击所做的事儿-->
<input type="button" value="按钮">
<input type="submit" value="注册">
</form>
</body>
</html>
